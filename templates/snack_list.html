{% extends 'base.html'%}
{%block content%}
<style>
    table, th, td {
      border:1px solid black;
      border-collapse: collapse;
    }
    </style>
<h1> Snack List </h1>
<table>
    <tr>
      <th>Snacks Name</th>
      <th>Purchaser</th>
      <th>description</th>
    </tr>
  
{%for snack in object_list%}
    <tr">
        <td>{{snack.name}}</td>
        <td>{{snack.purchaser}}</td>
        <td>{{snack.description}}</td>
    </tr>
{%endfor%}
</table>
{%endblock content%}
